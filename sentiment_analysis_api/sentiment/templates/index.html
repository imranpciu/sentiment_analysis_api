<!DOCTYPE html>
<html>
<head>
    <title>Sentiment Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        
        h1 {
            text-align: center;
        }
        
        #form-container {
            max-width: 500px;
            margin: 0 auto;
        }
        
        textarea {
            width: 100%;
            height: 150px;
            resize: none;
            margin-bottom: 10px;
        }
        
        button {
            display: block;
            margin: 10px auto;
        }
        
        #result-container {
            max-width: 500px;
            margin: 20px auto;
            border: 1px solid #ccc;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Sentiment Analysis</h1>
    <div id="form-container">
        <form id="sentiment-form">
            <textarea id="text-input" placeholder="Enter text to analyze"></textarea>
            <button type="submit">Analyze Sentiment</button>
        </form>
    </div>
    <div id="result-container" style="display: none;">
        <h2>Result</h2>
        <p id="sentiment-result"></p>
    </div>
    
    <script>
        const form = document.getElementById('sentiment-form');
        const resultContainer = document.getElementById('result-container');
        const sentimentResult = document.getElementById('sentiment-result');
        
        form.addEventListener('submit', (event) => {
            event.preventDefault();
            
            const textInput = document.getElementById('text-input').value;
            
            fetch('/sentiment/analyze/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    text: textInput
                })
            })
            .then(response => response.json())
            .then(data => {
                const sentiment = data.sentiment;
                sentimentResult.textContent = `Sentiment: ${sentiment}`;
                resultContainer.style.display = 'block';
            })
            .catch(error => {
                console.error('Error:', error);
                sentimentResult.textContent = 'An error occurred. Please try again.';
                resultContainer.style.display = 'block';
            });
        });
    </script>
</body>
</html>
